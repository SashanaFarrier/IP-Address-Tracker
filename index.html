<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <section>
    <div class="hero">
      <div class="container">
        <div class="row  | hero__body">
          <div class="col position-relative p-0 | hero__col">
            <div class="row mb-4 | hero__col--row">
              <div class="col text-center p-0 | hero__text">
                <h1 class="text-white mb-4">IP Address Tracker</h1>
                <div class="d-flex justify-content-stretch | input-field">
                  <input type="text" name="ip" id="ip" placeholder="Search for any IP address or domain">
                  <button class="bg-black">
                    <img src="images/icon-arrow.svg">
                  </button>
                </div>
              </div>
            </div>
            <div class="row position-absolute start-0 end-0 z-3 | hero__col--row">
              <div class="col text-center p-0 ">
                <div class="lh-1 p-4 flex-column flex-md-row bg-light d-md-flex | hero__box-overlay">
                  <div class="ip-address flex-col flex-grow-1 col-lg-3 ">
                    <h3>IP Address</h3>
                  </div>
                  <div class="location flex-col flex-grow-1 col-lg-3">
                    <h3>Location</h3>
                  </div>
                  <div class="timezone flex-col flex-grow-1 col-lg-3">
                    <h3>Timezone</h3>
                  </div>
                  <div class="isp flex-col flex-grow-1 col-lg-3">
                    <h3>Isp</h3>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <section>
    <div id="map" class="position-relative z-0"></div>
  </section>
  <footer class="text-center p-2">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SashanaFarrier/" target="_blank">Sashana Farrier</a>.
    </div>
  </footer>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="index.js"></script>
</body>

</html>
